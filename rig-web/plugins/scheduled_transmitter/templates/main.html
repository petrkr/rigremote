<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Transmitter - {{ plugin.label }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .section {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #444;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input, select, button {
            background-color: #3c3c3c;
            border: 2px solid #555;
            color: #e0e0e0;
            padding: 0.6rem;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #2ecc71;
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background-color: #2c3e50;
            color: #3498db;
            font-weight: bold;
        }

        tr:hover {
            background-color: #3c3c3c;
        }

        .folder-item {
            background: #333;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #555;
        }

        .folder-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border: 1px solid #3498db;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: #3498db;
            color: #fff;
        }

        .progress-container {
            margin: 1rem 0;
            display: none;
        }

        progress {
            width: 100%;
            height: 18px;
        }

        .file-upload {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ plugin.label }}</h1>

        <div class="section">
            <h2>Transmission Sets</h2>

            <div class="form-actions">
                <input type="text" id="new-folder-name" placeholder="New transmission set name" style="flex: 1;">
                <button class="btn-success" onclick="createFolder()">Create Set</button>
            </div>

            <div id="folders-list">
                <!-- Folders will be loaded here -->
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Main Interface</a>
    </div>

    <div id="edit-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2c2c2c; padding: 2rem; border-radius: 8px; width: 90%; max-width: 1200px; max-height: 90%; overflow-y: auto;">
            <h2 id="modal-title">Edit Schedule</h2>
            <div id="modal-content"></div>
            <div class="form-actions" style="justify-content: flex-end;">
                <button class="btn-success" onclick="saveSchedule()">Save Changes</button>
                <button class="btn-danger" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="audio-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2c2c2c; padding: 2rem; border-radius: 8px; width: 90%; max-width: 800px; max-height: 90%; overflow-y: auto;">
            <h2 id="audio-modal-title">Manage Audio Files</h2>
            <div id="audio-modal-content"></div>
            <div class="form-actions" style="justify-content: flex-end;">
                <button class="btn-danger" onclick="closeAudioModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentFolder = null;

        document.addEventListener('DOMContentLoaded', loadFolders);

        async function loadFolders() {
            try {
                const response = await fetch('/plugins/scheduled_transmitter/folders');
                const data = await response.json();
                const folders = Array.isArray(data.folders) ? data.folders : [];

                const container = document.getElementById('folders-list');
                container.innerHTML = '';

                if (folders.length === 0) {
                    container.innerHTML = '<p style="color: #7f8c8d;">No transmission sets defined yet.</p>';
                    return;
                }

                folders.forEach(folder => {
                    const folderDiv = document.createElement('div');
                    folderDiv.className = 'folder-item';
                    folderDiv.innerHTML = `
                        <h3>${folder}</h3>
                        <div class="folder-actions">
                            <button class="btn-primary" onclick="editSchedule('${folder}')">Edit Schedule</button>
                            <button class="btn-primary" onclick="manageAudio('${folder}')">Manage Audio</button>
                            <button class="btn-danger" onclick="deleteFolder('${folder}')">Delete Set</button>
                        </div>
                    `;
                    container.appendChild(folderDiv);
                });
            } catch (error) {
                console.error('Failed to load folders:', error);
            }
        }

        async function createFolder() {
            const input = document.getElementById('new-folder-name');
            const name = input.value.trim();
            if (!name) {
                alert('Please enter a folder name');
                return;
            }

            try {
                const response = await fetch('/plugins/scheduled_transmitter/folders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    alert(error.error || 'Failed to create folder');
                    return;
                }

                input.value = '';
                loadFolders();
            } catch (error) {
                console.error('Failed to create folder:', error);
            }
        }

        async function deleteFolder(folderName) {
            if (!confirm(`Delete transmission set "${folderName}"? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/plugins/scheduled_transmitter/folders/${folderName}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    alert(error.error || 'Failed to delete folder');
                    return;
                }

                if (currentFolder === folderName) {
                    closeModal();
                    closeAudioModal();
                    currentFolder = null;
                }

                loadFolders();
            } catch (error) {
                console.error('Failed to delete folder:', error);
            }
        }

        async function editSchedule(folderName) {
            currentFolder = folderName;
            try {
                const response = await fetch(`/plugins/scheduled_transmitter/schedule/${folderName}`);
                const data = await response.json();
                const rows = Array.isArray(data.schedule) ? data.schedule : [];

                document.getElementById('modal-title').textContent = `Edit Schedule - ${folderName}`;

                let html = `
                    <table id="schedule-table">
                        <thead>
                            <tr>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Start Time</th>
                                <th>Duration (min)</th>
                                <th>Frequency (MHz)</th>
                                <th>Mode</th>
                                <th>Power (W)</th>
                                <th>Pause (sec)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                rows.forEach(row => {
                    html += `
                        <tr>
                            <td><input type="text" name="Start Date" value="${row['Start Date'] || ''}"></td>
                            <td><input type="text" name="End Date" value="${row['End Date'] || ''}"></td>
                            <td><input type="text" name="Start Time" value="${row['Start Time'] || ''}"></td>
                            <td><input type="number" name="Duration (minutes)" value="${row['Duration (minutes)'] || ''}"></td>
                            <td><input type="number" step="0.001" name="Frequency (MHz)" value="${row['Frequency (MHz)'] || ''}"></td>
                            <td><input type="text" name="Mode" value="${row['Mode'] || ''}"></td>
                            <td><input type="number" name="Power (W)" value="${row['Power (W)'] || ''}"></td>
                            <td><input type="number" name="Pause (sec)" value="${row['Pause (sec)'] || ''}"></td>
                            <td><button type="button" class="btn-danger" onclick="deleteRow(this)">Delete</button></td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                    <div class="form-actions" style="justify-content: flex-end;">
                        <button type="button" class="btn-success" onclick="addRow()">Add Row</button>
                    </div>
                `;

                document.getElementById('modal-content').innerHTML = html;
                document.getElementById('edit-modal').style.display = 'block';
            } catch (error) {
                console.error('Failed to load schedule:', error);
            }
        }

        function addRow() {
            const tbody = document.querySelector('#schedule-table tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" name="Start Date"></td>
                <td><input type="text" name="End Date"></td>
                <td><input type="text" name="Start Time"></td>
                <td><input type="number" name="Duration (minutes)"></td>
                <td><input type="number" step="0.001" name="Frequency (MHz)"></td>
                <td><input type="text" name="Mode"></td>
                <td><input type="number" name="Power (W)"></td>
                <td><input type="number" name="Pause (sec)"></td>
                <td><button type="button" class="btn-danger" onclick="deleteRow(this)">Delete</button></td>
            `;
            tbody.appendChild(newRow);
        }

        function deleteRow(button) {
            if (confirm('Delete this row?')) {
                button.closest('tr').remove();
            }
        }

        async function saveSchedule() {
            const table = document.getElementById('schedule-table');
            if (!table) {
                return;
            }

            const rows = table.querySelectorAll('tbody tr');
            const payload = [];

            rows.forEach(row => {
                const rowData = {};
                row.querySelectorAll('input').forEach(input => {
                    if (input.name) {
                        rowData[input.name] = input.value;
                    }
                });
                payload.push(rowData);
            });

            try {
                const response = await fetch(`/plugins/scheduled_transmitter/schedule/${currentFolder}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ schedule: payload })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    alert(error.error || 'Failed to save schedule');
                    return;
                }

                alert('Schedule saved successfully!');
                closeModal();
            } catch (error) {
                console.error('Failed to save schedule:', error);
            }
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        async function manageAudio(folderName) {
            currentFolder = folderName;
            try {
                const response = await fetch(`/plugins/scheduled_transmitter/audio/${folderName}`);
                const data = await response.json();
                const files = Array.isArray(data.files) ? data.files : [];

                let html = `
                    <div class="file-upload">
                        <input type="file" id="audio-file" accept=".wav,.mp3" multiple>
                        <button class="btn-success" onclick="uploadFiles()">Upload</button>
                    </div>
                    <div id="upload-progress" class="progress-container">
                        <progress id="progress-bar" value="0" max="100"></progress>
                        <span id="progress-text">0%</span>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                files.forEach(file => {
                    html += `
                        <tr>
                            <td>${file}</td>
                            <td>
                                <button class="btn-primary" onclick="playAudio('${file}')">Play</button>
                                <button class="btn-danger" onclick="deleteAudio('${file}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                    <audio id="audio-player" controls style="width: 100%; margin-top: 1rem; display: none;"></audio>
                `;

                document.getElementById('audio-modal-content').innerHTML = html;
                document.getElementById('audio-modal').style.display = 'block';
            } catch (error) {
                console.error('Failed to load audio files:', error);
            }
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('audio-file');
            if (!fileInput || !currentFolder) {
                return;
            }
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Please select files to upload');
                return;
            }

            const progressContainer = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            progressContainer.style.display = 'block';

            for (let index = 0; index < files.length; index += 1) {
                const file = files[index];
                const formData = new FormData();
                formData.append('audio_file', file);

                try {
                    const response = await fetch(`/plugins/scheduled_transmitter/audio/${currentFolder}`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        alert(`Failed to upload ${file.name}`);
                        continue;
                    }

                    const progress = ((index + 1) / files.length) * 100;
                    progressBar.value = progress;
                    progressText.textContent = `${Math.round(progress)}%`;
                } catch (error) {
                    console.error(`Failed to upload ${file.name}:`, error);
                }
            }

            progressContainer.style.display = 'none';
            fileInput.value = '';
            manageAudio(currentFolder);
        }

        function playAudio(fileName) {
            const player = document.getElementById('audio-player');
            if (!player) {
                return;
            }
            player.src = `/plugins/scheduled_transmitter/audio/${currentFolder}/${fileName}`;
            player.style.display = 'block';
            player.play().catch(error => console.error('Failed to play audio:', error));
        }

        async function deleteAudio(fileName) {
            if (!confirm(`Delete ${fileName}?`)) {
                return;
            }

            try {
                const response = await fetch(`/plugins/scheduled_transmitter/audio/${currentFolder}/${fileName}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    alert(error.error || 'Failed to delete file');
                    return;
                }

                manageAudio(currentFolder);
            } catch (error) {
                console.error('Failed to delete file:', error);
            }
        }

        function closeAudioModal() {
            const modal = document.getElementById('audio-modal');
            const player = document.getElementById('audio-player');
            if (player) {
                player.pause();
                player.currentTime = 0;
            }
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
