<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
</head>
<body>
    <h1>Available Folders</h1>

    <!-- WebSocket Status -->
    <div style="margin-bottom: 10px;">
        <strong>WebSocket Status:</strong> <span id="ws-status" style="font-weight: bold;">Connecting...</span>
    </div>

    <!-- Server Time Display -->
    <table id="server-time-table">
        <thead>
            <tr>
                <th>Server Date</th>
                <th>Server Time</th>
                <th>Timezone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="server-date">Loading...</td>
                <td id="server-time">Loading...</td>
                <td id="server-timezone">Loading...</td>
            </tr>
        </tbody>
    </table>

    <table id="folder-table">
        <thead>
            <tr>
                <th>Folder Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for folder in folders %}
            <tr>
                <td>{{ folder }}</td>
                <td>
                    <a href="{{ url_for('edit_schedule', folder_name=folder) }}">Edit Schedule</a> |
                    <a href="{{ url_for('manage_audio', folder_name=folder) }}">Manage Audio Files</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="get" action="{{ url_for('create_folder') }}">
        <button type="submit">Create/Add Folder</button>
    </form>

    <script>
        $(document).ready(function() {
            // Initialize Socket.IO connection
            const socket = io();

            socket.on('connect', function() {
                console.log('WebSocket connected');
                $('#ws-status').text('Connected').css('color', 'green');
            });

            socket.on('disconnect', function() {
                console.log('WebSocket disconnected');
                $('#ws-status').text('Disconnected').css('color', 'red');
                $('#server-date').text('N/A');
                $('#server-time').text('Disconnected');
                $('#server-timezone').text('N/A');
            });

            socket.on('server_time_update', function(data) {
                // Update only fields that are present in the data
                if (data.time) {
                    $('#server-time').text(data.time);
                }
                if (data.date) {
                    $('#server-date').text(data.date);
                }
                if (data.timezone && data.utc_offset) {
                    const timezoneText = data.timezone + ' (' + data.utc_offset + ')';
                    $('#server-timezone').text(timezoneText);
                }
            });

            socket.on('connect_error', function(error) {
                console.log('WebSocket connection error:', error);
                // Don't change status - disconnect event already handled it
            });
        });
    </script>
</body>
</html>
